<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
<div class="top-bar"></div>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about' | relative_url }}">About Me</a></li>
        <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/credentials' | relative_url }}">Credentials</a></li>
        <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main style="margin-top: 0;">
    {{ content }}
  </main>

<footer>
  <div class="left">&copy;{{ site.time | date: "%Y" }} {{ site.title }}</div>
  <div class="right">This website was built with <a href="https://jekyllrb.com/">Jekyll</a></div>
</footer>
</body>
</html>
